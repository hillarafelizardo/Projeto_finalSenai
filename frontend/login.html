<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lintrix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== LOGIN PAGE ===== */
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #b30000;
            margin-bottom: 25px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-btn {
            width: 100%;
            background-color: #d70000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #b30000;
            transform: scale(1.02);
        }

        .login-error {
            color: #842029;
            background-color: #f8d7da;
            border-left: 5px solid #842029;
            padding: 10px;
            border-radius: 8px;
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Lintrix</h2>
        <div class="login-error" id="loginError">Usuário ou senha incorretos!</div>
        <input type="text" id="usuario" class="login-input" placeholder="Usuário">
        <input type="password" id="senha" class="login-input" placeholder="Senha">
        <button class="login-btn" onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
async function fazerLogin() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("loginError");

    if (!usuario || !senha) {
        erro.textContent = "Preencha usuário e senha.";
        erro.style.display = "block";
        return;
    }

    try {
        const resp = await fetch("http://192.168.10.10:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, senha })
        });

        const data = await resp.json();

        if (data.success) {
            localStorage.setItem("autenticado", "true");
            window.location.href = "index.html";
        } else {
            erro.textContent = data.message || "Usuário ou senha inválidos.";
            erro.style.display = "block";
        }
    } catch (e) {
        erro.textContent = "Erro ao conectar ao servidor.";
        erro.style.display = "block";
    }
}
</script>

</body>
</html>
